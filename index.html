  <div class="wrapper">
    <div>
      <a class="github-button" href="https://github.com/davidscordeiro/icebreaker/subscription" data-color-scheme="no-preference: dark; light: dark; dark: dark;" data-size="large" aria-label="Watch davidscordeiro/icebreaker on GitHub">Watch</a>

      <!-- Header -->
      <div id="header" class="header align-center h1">
        Icebreaker time!
      </div>
      <!-- Launch page -->
      <div id="start" class="container align-center-top">
        <div style="display: block">
          <div onclick="reload();">
            <button class="btn btn-primary" id="pick" onclick="start();">Generate question</button>
          </div>
        </div>
      </div>

      <!-- Play page -->
      <div id="play" class="quote-container align-center" style="display: none;">
      <div style="display: block">

        <div onclick="reload();">
          <h1 id="questions">quotes</h1>
        </div>
        <div class="button-bar">
          <button class="btn btn-primary" id="pick" onclick="reload();">One more?</button>
          <div><button class="btn-link" onclick="restart();"><img src="Images/close.svg"></button></div>
        </div>
      </div>
    </div>
    <div>
