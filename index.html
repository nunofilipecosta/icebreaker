<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale=1.0; maximum-scale=1.0; user-scalable="no" />
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Remember to include jQuery :) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="./questions.js"></script>

  <title>Icebreaker</title>
</head>

<body>
  <div class="wrapper">
      <!-- Header -->
      <div id="header" class="header align-center h1">
        Icebreaker time!
      </div>
      <!-- Launch page -->
      <div id="start" class="container align-center-top">
        <div style="display: block">
          <button class="btn btn-primary" id="pick" onclick="start();">Generate question</button>
        </div>
      </div>

      <!-- Play page -->
      <div id="play" class="quote-container align-center" style="display: none;">
      <div style="display: block">

        <div onclick="reload();">
          <h1 id="questions">quotes</h1>
        </div>
        <div class="button-bar">
          <div><button class="btn-link large" onclick="reload();"><img src="images/arrow.svg"/></button></div>
          <div><button class="btn-link" onclick="restart();"><img src="images/close.svg"></button></div>
        </div>
      </div>
    </div>
    <div>
    </body>
    </html>
    <script>
    function start(){
      document.getElementById('start').style.display='none';
      document.getElementById('play').style.display='flex';
      document.getElementById('header').classList.add('small');
    };
    function restart(){
      document.getElementById('play').style.display='none';
      document.getElementById('start').style.display='flex';
      document.getElementById('header').classList.remove('small');
    }
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function generate(){
      return questions[getRandomInt(questions.length)];
    };
    document.getElementById('questions').innerHTML = generate();
    function reload(){
      document.getElementById('questions').innerHTML = generate();
    }
    </script>
